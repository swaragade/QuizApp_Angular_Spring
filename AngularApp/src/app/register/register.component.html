<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="col s6">
        <h2>Give it a try</h2>
      </div>
      <div class="col s6">
        <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
      </div>
      <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" name="Name" #Name ngModel required>
                <label>Name</label>
              </div>
            </div>
            <div class="row">
              <i class="material-icons prefix">category</i>
              <select class="browser-default" (change)="setCategory($event.target.value)">
                <option value="" disabled selected>Choose any Category</option>
                <option required *ngFor="let cat of categoryList" value  ={{cat}}>{{cat}}</option>
              </select>
            </div>
            <div class="row">
              <i class="material-icons prefix">explore</i>
              <select class="browser-default" (change)="setLevel($event.target.value)">
                <option value="" disabled selected>Choose any Level</option>
                <option *ngFor="let lvl of levelList" value={{lvl}}>{{lvl}}</option>
              </select>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
